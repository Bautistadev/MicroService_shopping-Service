##URL DEL SERVIDOR DE CONFIGURACION
spring.cloud.config.uri=http://admin:admin@localhost:8888

##ID DE LA INSTANCIA DE EUREKA
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

##URL DEL SERVIDOR ADMINISTRADOR
spring.boot.admin.client.url=http://localhost:8081
spring.boot.admin.client.enabled=true
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.instance.name=shopping-Service


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

server.port=0

##ARCHIVO DE PERFIL A CARGAR DEL SERVIDOR DE CONFIGURACION
spring.cloud.config.profile=dev

##CONFIGURACION DE LA CONEXION A LA BASE DE DATOS
spring.datasource.username=root
spring.datasource.password=mpkJORDAN

##NOMBRE DE LA APLICACION
spring.application.name=shopping-Service

logging.file.name=shopping-Service.log
logging.file.max-history=20
logging.file.max-size=20MB


hibernate.enable_lazy_load_no_trans = false



